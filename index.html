<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tỏ tình ❤️</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://i.pinimg.com/736x/19/d9/8c/19d98c930858df6c5a22ef99646fb5e9.jpg" type="image/png" />
  <style>
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pinimg.com/736x/14/a7/76/14a776797205fc66090d690a0ef0dc4d.jpg" alt="Logo" class="logo" />
    <h1>Nhập tên người ấy 💌</h1>
    <input type="text" id="yourCrush" placeholder="Tên người ấy..." />
    <button onclick="goToLovePage()">Gửi lời yêu</button>
  </div>

  <script>
    function goToLovePage() {
      const name = document.getElementById("yourCrush").value.trim();
      if (!name) {
        alert("Nhập tên đi chứ 😳");
        return;
      }
      localStorage.setItem("crushName", name);
      window.location.href = "love.html";
    }
  </script>
</body>
</html>
