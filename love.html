<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tớ yêu bạn ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="love-container">
    <div class="heart">❤️</div>
    <div class="love-messages">
      <h2 class="gradient-text" id="line1"></h2>
      <h2 class="gradient-text" id="line2"></h2>
      <h2 class="gradient-text" id="line3"></h2>
    </div>
  </div>

  <script>
    const name = localStorage.getItem("crushName") || "bạn";
    document.getElementById("line1").innerText = `Tớ yêu ${name} 💖`;
    document.getElementById("line2").innerText = `Thật lòng đó 💕`;
    document.getElementById("line3").innerText = `Làm người yêu tớ nhé? 😳`;

    // Tự động phát âm thanh "I love you"
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // Thay URL thành link âm thanh "I love you" bạn thích
    audio.play();
  </script>
</body>
</html>
